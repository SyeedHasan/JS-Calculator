<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Quiz</h1>

    <div id="stQz">
        <p>Start the quiz?</p>
        <button onclick="startQuiz()" type="submit">Star Quiz</button>

    </div>


    <div id="quizDisplay" class="display">

        <p>Question Number
            <span class="quesNo">1</span>
            <span class="quesDetail">: The actual question is written here</span>
        </p>
        <ol>
            <li class="type">A</li>
            <li class="type">B</li>
            <li class="type">C</li>
            <li class="type">D</li>
        </ol>

        <h5>Enter your choice: </h5>
        <input type="text" id="userChoice" placeholder="Enter your choice.">
        <small>Please enter the correct choice to continue.</small>
        <button onclick="serveQs()" type="submit">Submit</button>


    </div>




</body>

<script src="app.js"></script>

</html>
