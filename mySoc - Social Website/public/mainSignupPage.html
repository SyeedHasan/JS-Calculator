<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div id="container">
					<hr>
					<div>
						<h1 class="mainHeading">mySoc</h1>
					</div>
					<hr>

				<div id="my">
					<div class="signIn">
						<a  href="mainLoginPage.html" id="secondLink">Login</a>
					</div>
					<div class="signIn">
						<a id="firstLink">Signup</a>
					</div>
					
				</div>
		
				<hr>

				<p id="signUpInfo">Create a new account by filling the form below. Head over to <a href="mainLoginPage.html">Login</a> if you already have an account on mySoc.</p>

				<form class="form-group">
					<table class="myTable">

						<tr>
							<td><label>*First Name:  </label></td>
							<td><input id="firstName" class="form-control" type="text" required></td>
						</tr>

						<div>
						<tr>
							<td><label>*Last Name: </label></td>
							<td><input id="lastName" class="form-control" type="text" required>
							</td>
						</tr>
						</div>


						<div>
						<tr>
							<td><label>*Email: </label></td>
							<td><input id="userEmail" class="form-control" type="email" required></td>
						</tr>
						</div>

						<div>
							<tr>
							<td><label>*Password: </label></td>
							<td><input id="userPassword" class="form-control" type="password" required></td>
							</tr>
						</div>

						<div>
							<tr>
							<td><label>*Mobile Number: </label></td>
							<td><input id="userNumber" class="form-control" type="Number" required></td>
							</tr>
						</div>

					</table>

					<button type="button" onclick="signUp()" class="btn btn-md btn-default">Create Account</button>

					
				</form>
				<p style="text-align: center; margin-top: 20px">We will not share your password and strongly recommend using a strong password.</p>

				</div>

			</div>
		</div>
	</div>



	<!-- Bootstrap JS -->
