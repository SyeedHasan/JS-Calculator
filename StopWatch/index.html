<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Stop Watch -->
    <div class="center">
        <h1>Stop Watch</h1>
        <div class="mainBox">
            <div>
                <h1 id="hours" aria-valuenow="0">00</h1>
            </div>
            <h1>:</h1>
            <div>
                <h1 id="minutes" aria-valuenow="0">00</h1>
            </div>
            <h1>:</h1>
            <div>
                <h1 id="seconds" aria-valuenow="0">00</h1>
            </div>
        </div>

        <div>
            <!-- <button id="reset" disabled="disabled">Reset</button>
            <button id="start">Start</button>
            <button id="stop" disabled="disabled">Stop</button> -->
            <a id="reset"><img src="images/1.png" alt="Restart" height="50px" width="50px"></a>
            <a id="start"><img src="images/resume.png" alt="Resume" height="47px" width="47px"></a>
            <!-- <button id="stop" disabled="disabled"><img src="images/pause.png" alt="" height="50px" width="50px"></button> -->
            <a id="stop"><img src="images/pause.png" alt="Pause" height="50px" width="50px"></a>
        </div>

    </div>

    <!-- Timer -->
    <div class="center">
        <h1>Timer</h1>
        <div class="mainBox">
            <div>
                <input type="number" id="hourT">
                <input type="number" id="minT">
                <input type="number" id="secT">
            </div>

        </div>

        <div>
            <a id="reset"><img src="images/1.png" alt="Restart" height="50px" width="50px"></a>
            <a id="start"><img src="images/resume.png" alt="Resume" height="47px" width="47px"></a>
            <!-- <button id="stop" disabled="disabled"><img src="images/pause.png" alt="" height="50px" width="50px"></button> -->
            <a id="stop"><img src="images/pause.png" alt="Pause" height="50px" width="50px"></a>
        </div>

    </div>


</body>

<script src="app.js"></script>

</html>
