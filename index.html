<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <!-- Making a table and centering it -->
    <table>
        <!-- Display row -->
        <tr>
            <td id="displayBox" colspan="4">Display Box</td>
        </tr>

        <!-- Numeric Row and one Sign -->
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>DEL</td>

        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>+</td>

        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>x</td>

        </tr>

        <tr>
            <td>.</td>
            <td>0</td>
            <td>=</td>
            <td>-</td>

        </tr>


    </table>
</body>

</html>
